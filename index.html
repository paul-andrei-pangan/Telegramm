<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login and Signup</title>
</head>
<body>
  <div id="signupPage">
    <h2>Signup</h2>
    <form id="signupForm">
      <label for="signupUsername">Username:</label><br>
      <input type="text" id="signupUsername" required><br>
      <label for="signupPassword">Password:</label><br>
      <input type="password" id="signupPassword" required><br>
      <button type="button" onclick="signup()">Signup</button>
    </form>
  </div>

  <div id="loginPage" style="display: none;">
    <h2>Login</h2>
    <form id="loginForm">
      <label for="loginUsername">Username:</label><br>
      <input type="text" id="loginUsername" required><br>
      <label for="loginPassword">Password:</label><br>
      <input type="password" id="loginPassword" required><br>
      <button type="button" onclick="login()">Login</button>
    </form>
  </div>

  <div id="welcomePage" style="display: none;">
    <h2>Welcome, <span id="welcomeUser"></span>!</h2>
    <button onclick="logout()">Logout</button>
  </div>

  <script>
    const users = {};

    function signup() {
      const username = document.getElementById("signupUsername").value;
      const password = document.getElementById("signupPassword").value;

      if (users[username]) {
        alert("Username already exists!");
      } else if (username && password) {
        users[username] = password;
        alert("Signup successful! Please login.");
        showLoginPage();
      } else {
        alert("Please fill out all fields.");
      }
    }

    function login() {
      const username = document.getElementById("loginUsername").value;
      const password = document.getElementById("loginPassword").value;

      if (users[username] && users[username] === password) {
        document.getElementById("welcomeUser").innerText = username;
        showWelcomePage();
      } else {
        alert("Invalid username or password.");
      }
    }

    function logout() {
      showLoginPage();
    }

    function showSignupPage() {
      document.getElementById("signupPage").style.display = "block";
      document.getElementById("loginPage").style.display = "none";
      document.getElementById("welcomePage").style.display = "none";
    }

    function showLoginPage() {
      document.getElementById("signupPage").style.display = "none";
      document.getElementById("loginPage").style.display = "block";
      document.getElementById("welcomePage").style.display = "none";
    }

    function showWelcomePage() {
      document.getElementById("signupPage").style.display = "none";
      document.getElementById("loginPage").style.display = "none";
      document.getElementById("welcomePage").style.display = "block";
    }

    // Show signup page by default
    showSignupPage();
  </script>
</body>
</html>
